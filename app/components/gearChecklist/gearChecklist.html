<div class="container text-center">
    <ui-gmap-google-map center="map.center" zoom="map.zoom"  options="options" bounds="map.bounds">
        <ui-gmap-marker coords="marker.coords"  idkey="marker.id">
        </ui-gmap-marker>
    </ui-gmap-google-map>
    <div class="gearListWrap">
 I am travelling to
        <div class="gearFormInput ">
            <input name="location" type="text" placeholder="Enter Location" ng-autocomplete ng-model="location" options="options" details="details" required>
        </div>
 in the month of
        <div class="gearFormInput">
            <input name="date" type="text" placeholder="Enter Month" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="date" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" ng-required="true" close-text="Close" ng-click="open($event)" id="date" required>
        </div>
for
        <div class="gearFormInput">
            <input type="number" placeholder="No of days" ng-model="duration" required>.
        </div>
 Show me what to pack in my backpack.
    </div>
    <button class="btn btn-success" ng-click="getGearCheckList()">Let's Go!</button>
    <div  class="gearListResults">
        <div class="row">
            <div class="col-sm-6 col-md-3" ng-repeat="gear in gearList">
                <div class="thumbnail">
                    <img ng-src="{{gear.image_url}}" alt="...">
                    <div class="caption">
                        <h3>{{gear.name}}</h3>
                        <p>{{gear.description}}</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
